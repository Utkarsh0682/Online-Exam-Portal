<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Input fields */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Placeholder Text Style */
        ::placeholder {
            color: #888;
        }

        /* Add some space at the top */
        h2 {
            font-size: 24px;
            color: #333;
        }

        /* CSRF Token input (hidden) */
        input[name="csrfmiddlewaretoken"] {
            display: none;
        }

    </style>
</head>
<body>
    <form method="post">
        <input type="text" name="username" placeholder="Enter Your username">
        <input type="text" name="password" placeholder="Enter Your Password">
        <input type="text" name="email" placeholder="Enter Your Email">
        <input type="submit" value="signup" formaction="/examapp/signup/">
        <h3>{{message}}</h3>
        <input type="submit" value="login" formaction="/examapp/login/"> 
        <td>If your account are already exist then login </td>
        {% csrf_token %}
    </form>
</body>
</html>
