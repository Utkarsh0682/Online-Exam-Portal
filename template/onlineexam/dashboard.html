<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions and Results</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h2 {
            text-align: center;
            font-size: 30px;
            color: #444;
            font-weight: bold;
            margin-bottom: 40px;
        }

        /* Form Container */
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .form-container select,
        .form-container input[type="date"] {
            width: 45%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            font-size: 16px;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        .form-container select:focus,
        .form-container input[type="date"]:focus {
            border-color: #ff7f50;
            outline: none;
        }

        .form-container input[type="submit"] {
            background-color: #ff7f50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #ff5722;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff7f50;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }

        td {
            color: #555;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Footer Section */
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .form-footer a {
            color: #ff7f50;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }

            .form-container select,
            .form-container input[type="date"] {
                width: 100%;
                margin-bottom: 10px;
            }

            .form-container input[type="submit"] {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Manage Questions and Results</h2>
        <form method="post">
            {% csrf_token %}

            <!-- Date Filter Section -->
            <div class="form-container">
                <div>
                    <label for="date_filter">Select a Date:</label>
                    <select name="date_filter" id="date_filter">
                        <option value="">--Select--</option>
                        <option value="today">Today</option>
                        <option value="yesterday">Yesterday</option>
                    </select>
                </div>

                <div>
                    <label for="specific_date">Or Choose a Specific Date:</label>
                    <input type="date" name="specific_date" id="specific_date">
                </div>

                <div>
                    <input type="submit" value="Search" formaction="/examapp/result_date/">
                </div>
            </div>

            <!-- Search and Navigation Buttons -->
            <div class="form-container">
                <input type="submit" value="Manage Question" formaction="/examapp/dashboard/">
            </div>

            <!-- Table for Data Display -->
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Subject</th>
                        <th>Score</th>
                        <th>Login Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data1 %}
                    <tr>
                        <td>{{ i.username }}</td>
                        <td>{{ i.subject }}</td>
                        <td>{{ i.score }}</td>
                        <td>{{ i.login_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Footer -->
            <div class="form-footer">
                <p>Need help? <a href="#">Contact Support</a></p>
            </div>
        </form>
    </div>

</body>
</html>
