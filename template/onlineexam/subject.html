<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam - Select Subject</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select,
        .form-group input[type="submit"] {
            width: 100%;
        }

        .csrf-token {
            display: none; /* This is hidden but included for CSRF protection */
        }
    </style>
</head>
<body>
    <div class="container">
        <form form="post">
            <h1>Select Your Subject</h1>
            <div class="form-group">
                <label for="sub">Choose a Subject</label>
                <select name="sub" id="sub">
                    <option > Select Subject</option>
                    <option value="maths">Mathematics</option>
                    <option value="python">Python</option>
                    <option value="javascript">javascript</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Start Test" formaction="/examapp/starttest/">
            </div>
            <!-- CSRF token for Django form security -->
            {% csrf_token %}
        </form>
    </div>
</body>
</html>
