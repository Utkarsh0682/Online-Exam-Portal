<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .cancel-button {
            display: inline-block;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        .form-group input[type="text"]:focus {
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
   
<div class="container">
    <h1>Update Question</h1>
   <!-- updatequestion.html -->
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="qno">Question Number:</label>
        <input type="number" id="qno" name="qno">
    </div>

    <div class="form-group">
        <label for="sub">Subject:</label>
        <input type="text" id="sub" name="sub">
    </div>

    <div class="form-group">
        <label for="qtxt">Question Text:</label>
        <input type="text" id="qtxt" name="qtxt">
    </div>

    <div class="form-group">
        <label for="ans">Correct Answer:</label>
        <input type="text" id="ans" name="ans">
    </div>

    <div class="form-group">
        <label for="op1">Option 1:</label>
        <input type="text" id="op1" name="op1">
    </div>

    <div class="form-group">
        <label for="op2">Option 2:</label>
        <input type="text" id="op2" name="op2">
    </div>

    <div class="form-group">
        <label for="op3">Option 3:</label>
        <input type="text" id="op3" name="op3">
    </div>

    <div class="form-group">
        <label for="op4">Option 4:</label>
        <input type="text" id="op4" name="op4">
    </div> 

    <input type="submit" value="Update Question" formaction="/examapp/updatequestion/">

</form>

</div>

</body>
</html>
